
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>HTML5の記述</title>

	<style type="text/css">

	</style>
</head>

<body id="html_head">

	<h3>HTML5の記述</h3>

	<ul>
		<li>&lt;!doctype&nbsp;html&gt;
			<ul>
				<li>
					<p>
						本来HTML5はHTML宣言の必要がないものだ	が、<br>
						ブラウザが後方互換モードになる可能性が	あるので<br>
						このように書く。
					</p>
				</li>
			</ul>
		</li>
		<li>&lt;html&nbsp;lang="ja"&gt;
			<ul>
				<li>
					<p></p>
				</li>
			</ul>
		</li>
		<li>&lt;meta&nbsp;charset&gt;</li>
	</ul>

</body>
</html>
